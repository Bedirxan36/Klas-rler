<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KRONLY</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <!-- Game canvas -->
    <canvas id="c"></canvas>

    <!-- Gameplay HUD -->
    <div class="hud">
        <div class="hud__score">
            <div class="score-lbl"></div>
            <div class="cube-count-lbl"></div>
        </div>
        <div class="pause-btn"><div></div></div>
        <div class="slowmo">
            <div class="slowmo__bar"></div>
        </div>
    </div>

    <!-- Menu System -->
    <div class="menus">
        <div class="menu menu--main">
            <h1>KRONLY</h1>
            <button type="button" class="play-normal-btn">OYNA!</button>
            <button type="button" class="play-casual-btn">GÜNDELİK MOD</button>
            <div class="credits"> OLUŞTURAN: <a href="https://www.instagram.com/bedirxan_36_/ ">BEDİRXAN DOĞAN</a></div>
        </div>
        <div class="menu menu--pause">
            <h1>DURDURULDU!</h1>
            <button type="button" class="resume-btn">DEVAM ET</button>
            <button type="button" class="menu-btn--pause">ANA MENU</button>
        </div>
        <div class="menu menu--score">
            <h1>OYUN BİTTİ</h1>
            <h2>Skorun:</h2>
            <div class="final-score-lbl"></div>
            <div class="high-score-lbl"></div>
            <button type="button" class="play-again-btn">YENİDEN DENE</button>
            <button type="button" class="menu-btn--score">ANA MENU</button>
        </div>
    </div>
</body>
</html>
