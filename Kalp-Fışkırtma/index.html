<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Love Matrix (Mobile)</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background-color: black;
      height: 100%;
      width: 100%;
    }
    canvas {
      display: block;
    }
  </style>
</head>
<body>
  <canvas id="matrixCodeSpace"></canvas>

  <script>
    const canvas = document.getElementById("matrixCodeSpace");
    const ctx = canvas.getContext("2d");

    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }

    window.addEventListener("resize", resizeCanvas);
    resizeCanvas();

    const fontSize = 14;
    const columnGap = 60;
    const columns = Math.floor(canvas.width / columnGap);
    const yPositions = Array(columns).fill(0);
    const colors = ["#ff69b4", "#ff1493", "#ffc0cb"];

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.25)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = "#ff69b4";
      ctx.font = `${fontSize}px Arial`;
      ctx.shadowColor = "#ff69b4";
      ctx.shadowBlur = 8;

      yPositions.forEach((y, index) => {
        const text = "I Love You";
        const x = index * columnGap;
        ctx.fillText(text, x, y);

        if (y > canvas.height + Math.random() * 2000) {
          yPositions[index] = 0;
        } else {
          yPositions[index] = y + fontSize;
        }
      });
    }

    setInterval(drawMatrix, 70);

    const particles = [];

    function spawnParticles(x, y) {
      for (let i = 0; i < 6; i++) {
        particles.push({
          x: x,
          y: y,
          dx: (Math.random() - 0.5) * 3,
          dy: (Math.random() - 0.5) * 3,
          alpha: 1,
          text: "ðŸ˜»",
          color: colors[Math.floor(Math.random() * colors.length)]
        });
      }
    }

    function handleTap(e) {
      const touch = e.touches ? e.touches[0] : e;
      spawnParticles(touch.clientX, touch.clientY);
    }

    document.addEventListener("click", handleTap);
    document.addEventListener("touchstart", handleTap);

    function animateParticles() {
      for (let i = particles.length - 1; i >= 0; i--) {
        const p = particles[i];
        ctx.globalAlpha = p.alpha;
        ctx.fillStyle = p.color;
        ctx.font = `${fontSize + 2}px Arial`;
        ctx.shadowColor = p.color;
        ctx.shadowBlur = 6;
        ctx.fillText(p.text, p.x, p.y);

        p.x += p.dx;
        p.y += p.dy;
        p.alpha -= 0.01;

        if (p.alpha <= 0) {
          particles.splice(i, 1);
        }
      }
      ctx.globalAlpha = 1;
      ctx.shadowBlur = 0;
      requestAnimationFrame(animateParticles);
    }

    animateParticles();
  </script>
</body>
</html>
